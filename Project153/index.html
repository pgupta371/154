<!DOCTYPE html>
<html>

<head>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="./components/Rotation.js"></script>
  <script src="./components/Target.js"></script>
</head>

<body>
  <a-scene background="color:#026F90">

    <a-entity id="look" look-controls camera position="0 130 250"></a-entity>

    <!--Asset Management-->
    <a-assets timeout="10000">
      <a-asset-item id="terrainMap" src="./assets/underwater_ruin/scene.gltf"></a-asset-item>

      <a-asset-item id="scubaDiver" src="./assets/scuba_diver_-_twinset_blue_suit/scene.gltf"></a-asset-item>

    </a-assets>

    <!-- Terrain  -->
    <a-entity id="terrain" gltf-model="#terrainMap" position="100 -50 -250" scale = "0.2 0.2 0.2" rotation = "0 200 0"
    animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000" terrain-rotation-reader target-ring></a-entity>></a-entity>

    <a-entity id="scuba-model" gltf-model="#scubaDiver" position="280 -20 270" scale = "400 400 400" rotation = "0 90 0" 
    scuba-rotation-reader>
    </a-entity>


  </a-scene>
</body>

</html>
